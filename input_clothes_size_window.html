<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800');

        body {
            padding: 5px 0;
            width: 240px;
            text-align: center;
            font-family: "Nanum Gothic";
        }

        /* The container */
        .container {
            margin: 5px 30px 15px 30px;
            display: block;
            position: relative;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 10px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default radio button */
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Create a custom radio button */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 10px;
            width: 10px;
            background-color: #eee;
            border-radius: 50%;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input~.checkmark {
            background-color: #bbbbbb;
        }

        /* When the radio button is checked, add a blue background */
        .container input:checked~.checkmark {
            background-color: rgb(255, 145, 123);
        }

        button {
            margin-top: 6px;
            padding: 15px 5px;
            width: 80px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            background: rgb(255, 145, 123);
            cursor: pointer;
            border-radius: 10px;
            font-family: 'Nanum Gothic';
            outline: 0;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
            <label class="container">skinny
                <input type="radio" checked="checked" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container">straight
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container">wide
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <div class="btn-box">
                <button class="btn btn-submit" type="submit" >완료</button>
            </div>
        </form>
    </div>

    </div>

</body>

</html>
