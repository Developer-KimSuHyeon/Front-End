<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="./jquery-3.4.1.min/jquery-3.4.1.min.js"></script>
  <script src="./js/element_controller.js"></script>
  <script src="./js/recommend_controller.js"></script>

  <link href="./css/input.css" type="text/css" rel="stylesheet" />

  <link href="./css/input_body_window.css" type="text/css" rel="stylesheet" />
  <link href="./css/main_window.css" type="text/css" rel="stylesheet" />
  <link href="./css/like_fit_window.css" type="text/css" rel="stylesheet" />
  <!-- <link href="./css/recommend_window.css" type="text/css" rel="stylesheet" /> -->
  <link href="./css/input_clothes_window.css" type="text/css" rel="stylesheet" />
  <link href="./css/toggle_button.css" type="text/css" rel="stylesheet" />

  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800');

    body {
      font-family: 'Nanum Gothic';
    }

    #login_container {
      padding: 30px 10px;
      width: 250px;
      text-align: center;
    }

    #login_button {
      margin-top: 10px;
      padding: 15px 5px;
      width: 230px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      cursor: pointer;
      border-radius: 10px;
      outline: 0;
    }
  </style>
</head>

<body>
  <div id="login_container">
    <img src="./images/img_centime_logo.png"
      style="width: 100px; height: 100px; margin-bottom: 50px; text-align: center;">

    <button id="login_button" style="background-color:rgb(255, 145, 123); border: none;">구글 아이디로 로그인</button>
  </div>

  <div id="body_size_input_container">
    <form id="info-form">
      <strong>키와 몸무게를 입력해주세요</strong>
      <div class="input_group">
        <input type="number" required /><span class="highlight"></span><span class="bar"></span>
        <label class="body_size">키</label>
      </div>
      <div class="input_group">
        <input type="number" required /><span class="highlight"></span><span class="bar"></span>
        <label class="body_size">몸무게</label>
      </div>
      <div id="btn-box">
        <button type="submit" id="submit_button">완료</button>
      </div>
    </form>
  </div>

  <div id="main-wrapper">
    <label class="toggle-label">
      <div class="recommendation-toggle">
        <input class="toggle-state" type="checkbox" name="check" value="check" />
        <div class="toggle-inner">
          <div class="indicator"></div>
        </div>
        <div class="active-bg"></div>
      </div>
    </label>
    <div id="main_container">
      <div class="main_menu">
        <img id="input_size_menu" src="./images/img_taperuler.png" style="width: 70px; height: 70px;">
      </div>
      <div class="main_menu">
        <img id="like_menu" src="./images/img_heart_empty.png" style="width: 70px; height: 70px; margin-top: 8px">
      </div>
      <div class="main_menu">
        <img id="recommend_menu" src="./images/img_recommend.png" style="width: 70px; height: 70px; margin-top: 8px">
      </div>
    </div>
  </div>

  <div id="like_container">
    <button class="fit_button" id="like_column1">skinny </button>
    <button class="fit_button" id="like_column2">straight</button>
    <button class="fit_button" id="like_column3">wide</button>
  </div>


  <div id=clothes_category_input_container>
    <strong>등록하려는 옷의</strong>
    <br>
    <strong style="margin-bottom: 5px;">카테고리를 선택해주세요</strong>
    <label class="clothes_category_container">outer
      <input type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="clothes_category_container">top
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="clothes_category_container">pants
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="clothes_category_container">skirt
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <label class="clothes_category_container">one-piece
      <input type="radio" name="radio">
      <span class="checkmark"></span>
    </label>
    <div class="btn-box">
      <button class="submit_button_small" type="submit">완료</button>
    </div>
  </div>

  <div id="clothes_size_input_container">
    <form id="size-form">
      <strong>등록하려는 옷의 수치를 입력해주세요</strong>
      <div class="input_group">
        <input type="number" required /><span class="highlight"></span><span class="bar"></span>
        <label class="clothes_size">어깨</label>
      </div>
      <div class="input_group">
        <input type="number" required /><span class="highlight"></span><span class="bar"></span>
        <label class="clothes_size">가슴</label>
      </div>
      <div class="input_group">
        <input type="number" required /><span class="highlight"></span><span class="bar"></span>
        <label class="clothes_size">암홀</label>
      </div>
      <div class="input_group">
        <input type="number" required /><span class="highlight"></span><span class="bar"></span>
        <label class="clothes_size">소매기장</label>
      </div>
      <div class="input_group">
        <input type="number" required /><span class="highlight"></span><span class="bar"></span>
        <label class="clothes_size">소매단</label>
      </div>
      <div class="input_group">
        <input type="number" required /><span class="highlight"></span><span class="bar"></span>
        <label class="clothes_size">총장</label>
      </div>
      <div id="btn-box">
        <button class="submit_button_small">완료</button>
      </div>
    </form>
  </div>

</body>

</html>
